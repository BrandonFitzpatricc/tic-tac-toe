<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <script src="./scripts/javascript.js" defer></script>
</head>

<body>
    <div class="players">
        <div class="player">
            <div class="marker">X</div>
            <input class="player-name" type="text" placeholder="Enter Name" maxlength="13">
        </div>

        <div class="player">
            <div class="marker">O</div>
            <input class="player-name" type="text" placeholder="Enter Name" maxlength="13">
        </div>

        <div class="player-status-text" id="player-status-text"></div>
    </div>

    <div class="game-board" id="game-board">

    </div>

    <div class="new-game-btn">
        <button id="new-game-btn" type="button">New Game</button>
    </div>
</body>
</html>
