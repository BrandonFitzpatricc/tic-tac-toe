<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/javascript.js"></script>
</head>

<body>
    <div class="players">
        <div class="player">
            <div class="marker">X</div>
            <input class="player-name" type="text" placeholder="Enter Name">
        </div>

        <div class="player">
            <div class="marker">O</div>
            <input class="player-name" type="text" placeholder="Enter Name">
        </div>
    </div>

    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="new-game-btn">
        <button type="button">Start Game</button>
    </div>
</body>
</html>
