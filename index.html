<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./stylesheets/custom-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

    <script src="./scripts/javascript.js"></script>
</head>

<body>
    <div class="players">
        <div class="player">
            <div class="marker">X</div>
            <input class="player-name" type="text" placeholder="Enter Name">
        </div>

        <div class="player">
            <div class="marker">O</div>
            <input class="player-name" type="text" placeholder="Enter Name">
        </div>

        <div class="player-status-text">Player 1's Turn</div>
    </div>

    <div class="game-board">
        <button class="cell x-marked" type="button">X</button>
        <button class="cell o-marked" type="button">O</button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
        <button class="cell" type="button"></button>
    </div>

    <div class="new-game-btn">
        <button type="button">Start Game</button>
    </div>
</body>
</html>
